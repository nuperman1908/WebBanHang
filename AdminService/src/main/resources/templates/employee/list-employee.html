<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org
      xmlns:sec=http://www.thymeleaf.org/extras/spring-security
      xmlns:shiro=http://www.pollix.at/thymeleaf/shiro>
<head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="Site keywords here">
    <meta name="description" content="#">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Site Title -->
    <title>Sherah - HTML eCommerce Dashboard Template</title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">

    <!-- Fav Icon -->
    <link rel="icon" href="/img/logo.jpg">
    <script src="/js/sweetalert.min.js"></script>

    <!-- sherah Stylesheet -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome-all.min.css">
    <link rel="stylesheet" href="/css/charts.min.css">
    <link rel="stylesheet" href="/css/datatables.min.css">
    <link rel="stylesheet" href="/css/jvector-map.css">
    <link rel="stylesheet" href="/css/slickslider.min.css">
    <link rel="stylesheet" href="/css/jquery-ui.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body id="sherah-dark-light">

<div class="sherah-body-area">
    <!-- sherah Admin Menu -->
    <div th:replace="~{homePage/menu :: #sherah-smenu}"></div>
    <!-- End sherah Admin Menu -->

    <!-- Start Header -->
    <div th:replace="~{homePage/header :: #sherah-header}"></div>
    <!-- End Header -->

    <!-- sherah Dashboard -->
    <section class="sherah-adashboard sherah-show">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="sherah-body">
                        <!-- Dashboard Inner -->
                        <div class="sherah-dsinner">
                            <div class="row">
                                <div class="col-12">
                                    <div class="sherah-breadcrumb mg-top-30">
                                        <h2 class="sherah-breadcrumb__title">Pages</h2>
                                        <ul class="sherah-breadcrumb__list">
                                            <li><a href="#">Home</a></li>
                                            <li class="active"><a href='/vendor-list'>Vendor List</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="sherah-page-inner sherah-default-bg sherah-border mg-top-25">
                                <div class="sherah-table p-0">
                                    <table id="sherah-table__vendor" class="sherah-table__main sherah-table__main-v3">
                                        <!-- sherah Table Head -->
                                        <thead class="sherah-table__head">
                                        <tr>
                                            <th class="sherah-table__column-1 sherah-table__h1">Profile</th>
                                            <th class="sherah-table__column-2 sherah-table__h2">Name</th>
                                            <th class="sherah-table__column-7 sherah-table__h6">Status</th>
                                            <th class="sherah-table__column-8 sherah-table__h7">Date of birth</th>
                                            <th class="sherah-table__column-9 sherah-table__h8">Action</th>
                                        </tr>
                                        </thead>
                                        <tbody class="sherah-table__body">
                                        <tr th:if="${employees != null}" th:each="user : ${employees}">
                                            <td class="sherah-table__column-1 sherah-table__data-1">
                                                <div class="sherah-table__product">
                                                    <div class="sherah-language-form__input">
                                                        <input class="sherah-language-form__check" id="checkbox"
                                                               name="checkbox" type="checkbox">
                                                    </div>
                                                    <div class="sherah-table__vendor-img">
                                                        <img th:if="${imageMap.get(user.getUserId()) != null && imageMap.get(user.getUserId()).get(0) != null}"
                                                             th:src="${imageMap.get(user.getUserId()).get(0).url}"
                                                             alt="#">
                                                        <img th:unless="${imageMap.get(user.getUserId()) != null && imageMap.get(user.getUserId()).get(0) != null}"
                                                             src="/img/no_avatar.jpg"
                                                             alt="#">
                                                    </div>
                                                </div>
                                            </td>
                                            <td class="sherah-table__column-2 sherah-table__data-2">
                                                <div class="sherah-table__vendor">
                                                    <h4 class="sherah-table__vendor--title"><a
                                                            th:href="@{/admin/employee/info/{id}(id=${user.userId})}"
                                                            th:text="${user.name}"></a>
                                                    </h4>
                                                </div>
                                            </td>
                                            <td class="sherah-table__column-6 sherah-table__data-6">
                                                <div class="sherah-table__product-content">
                                                    <p class="sherah-table__product-desc">Active</p>
                                                </div>
                                            </td>
                                            <td class="sherah-table__column-7 sherah-table__data-7">
                                                <div class="sherah-table__product-content">
                                                    <p class="sherah-table__product-desc"
                                                       th:text="${user.dateOfBirth}"></p>
                                                </div>
                                            </td>
                                            <td class="sherah-table__column-8 sherah-table__data-8">
                                                <div class="sherah-table__status__group">
                                                    <a th:data-id="${user.userId}"
                                                       onclick="handleLinkClick(this)"
                                                       th:href="@{/admin/employee/delete/{id}(id=${user.userId})}"
                                                       class="sherah-table__action sherah-color2 sherah-color2__bg--offset">
                                                        <svg class="sherah-color2__fill"
                                                             xmlns="http://www.w3.org/2000/svg" width="16.247"
                                                             height="18.252" viewBox="0 0 16.247 18.252">
                                                            <g id="Icon" transform="translate(-160.007 -18.718)">
                                                                <path id="Path_484" data-name="Path 484"
                                                                      d="M185.344,88.136c0,1.393,0,2.786,0,4.179-.006,1.909-1.523,3.244-3.694,3.248q-3.623.007-7.246,0c-2.15,0-3.682-1.338-3.687-3.216q-.01-4.349,0-8.7a.828.828,0,0,1,.822-.926.871.871,0,0,1,1,.737c.016.162.006.326.006.489q0,4.161,0,8.321c0,1.061.711,1.689,1.912,1.69q3.58,0,7.161,0c1.2,0,1.906-.631,1.906-1.695q0-4.311,0-8.622a.841.841,0,0,1,.708-.907.871.871,0,0,1,1.113.844C185.349,85.1,185.343,86.618,185.344,88.136Z"
                                                                      transform="translate(-9.898 -58.597)"/>
                                                                <path id="Path_485" data-name="Path 485"
                                                                      d="M164.512,21.131c0-.517,0-.98,0-1.443.006-.675.327-.966,1.08-.967q2.537,0,5.074,0c.755,0,1.074.291,1.082.966.005.439.005.878.009,1.317a.615.615,0,0,0,.047.126h.428c1,0,2,0,3,0,.621,0,1.013.313,1.019.788s-.4.812-1.04.813q-7.083,0-14.165,0c-.635,0-1.046-.327-1.041-.811s.4-.786,1.018-.789C162.165,21.127,163.3,21.131,164.512,21.131Zm1.839-.021H169.9v-.764h-3.551Z"
                                                                      transform="translate(0 0)"/>
                                                                <path id="Path_486" data-name="Path 486"
                                                                      d="M225.582,107.622c0,.9,0,1.806,0,2.709a.806.806,0,0,1-.787.908.818.818,0,0,1-.814-.924q0-2.69,0-5.38a.82.82,0,0,1,.81-.927.805.805,0,0,1,.79.9C225.585,105.816,225.582,106.719,225.582,107.622Z"
                                                                      transform="translate(-58.483 -78.508)"/>
                                                                <path id="Path_487" data-name="Path 487"
                                                                      d="M266.724,107.63c0-.9,0-1.806,0-2.709a.806.806,0,0,1,.782-.912.818.818,0,0,1,.818.919q0,2.69,0,5.38a.822.822,0,0,1-.806.931c-.488,0-.792-.356-.794-.938C266.721,109.411,266.724,108.521,266.724,107.63Z"
                                                                      transform="translate(-97.561 -78.509)"/>
                                                            </g>
                                                        </svg>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <!-- End Dashboard Inner -->
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End sherah Dashboard -->
</div>

<!-- Sherah Scripts -->
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery-migrate.js"></script>
<script src="/js/jquery-ui.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/charts.js"></script>
<script src="/js/datatables.min.js"></script>
<script src="/js/circle-progress.min.js"></script>
<script src="///jquery-jvectormap.js"></script>
<script src="/js/jvector-map.js"></script>
<script src="/js/slickslider.min.js"></script>
<script src="/js/main.js"></script>

<script>
    $('#sherah-table__vendor').DataTable({
        searching: true,
        info: true,
        lengthChange: true,
        scrollCollapse: true,
        paging: true,
        language: {
            paginate: {
                next: '<i class="fas fa-angle-right"></i>', // Font Awesome class for next button
                previous: '<i class="fas fa-angle-left"></i>' // Font Awesome class for previous button
            },
            lengthMenu: 'Showing _MENU_',
            searchPlaceholder: 'Search...',
            search: '<span class="sherah-data-table-label">Search</span>',

        }
    });
</script>
<script>
    function handleLinkClick(event) {
        // Ngăn chặn hành động mặc định của thẻ <a>
        event.preventDefault();

        // Đọc thuộc tính href của thẻ <a>
        const href = event.currentTarget.getAttribute('href');
        console.log(href);
        swal({
            title: "Are you sure?",
            icon: "success",
            buttons: true,
            dangerMode: true,
        })
            .then((willDelete) => {
                if (willDelete) {
                    window.location.href = href;
                }
            });
    }

    document.addEventListener('DOMContentLoaded', function () {
        // Select the anchor element inside the specific class container
        const links = document.querySelectorAll('.sherah-table__status__group a');

        // Loop through each link and attach the click event
        links.forEach(function (link) {
            link.addEventListener('click', function (event) {
                event.preventDefault(); // Prevent the default anchor click behavior

                // Extract the href attribute from the link
                const href = this.getAttribute('href');

                // SweetAlert confirmation dialog
                swal({
                    title: "Are you sure?",
                    text: "You will not be able to undo this action!",
                    icon: "warning",
                    buttons: true,
                    dangerMode: true,
                }).then((willDelete) => {
                    if (willDelete) {
                        window.location.href = href; // Redirect if confirmed
                    }
                });
            });
        });
    });
</script>
</body>
</html>
