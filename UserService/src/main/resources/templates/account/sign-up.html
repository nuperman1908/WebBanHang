        <div class="col-12">
            <nav class="breadcrumb bg-light mb-30">

<!-- Cart Start -->
<form th:action="@{/sign-up}" method="post" class="container-fluid cus-w-150">
    <div class="row px-xl-5">
        <div class="col-lg-12">
            <p class="text-center text-uppercase" style="color: #F27927;">Đăng ký</p>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="d-block" style="width: 20%">
            <label style="margin-left: 20px">Họ và tên:</label>
            <input type="text" name="full-name" class="form-pay-no-acc-lg" style="width: 100%"/>
            <label style="margin-left: 20px; margin-top: 10px">Email:</label>
            <input type="text" name="email" class="form-pay-no-acc-lg" style="width: 100%"/>
            <label style="margin-left: 20px; margin-top: 10px">Số điện thoại:</label>
            <input type="text" name="phone-number" class="form-pay-no-acc-lg" style="width: 100%"/>
            <label style="margin-left: 20px; margin-top: 10px">Ngày sinh:</label>
            <input type="date" name="date-of-birth" class="form-pay-no-acc-lg" style="width: 100%"/>
            <label style="margin-left: 20px; margin-top: 10px">Mật khẩu:</label>
            <input type="password" name="password" class="form-pay-no-acc-lg" style="width: 100%"/>
        </div>
    </div>
    <div style="text-align: center; margin-top: 35px;">
        <button class="btn btn-buy" type="submit">Đăng ký</button>
    </div>
    <div style="text-align: center;margin-top: 14px;">
        <a href="/forgot-password" class="text-center" style="text-decoration: underline; color: #000;">Quên mật
            khẩu</a>
    </div>
</form>
<form th:action="@{/sign-up}" method="post" class="container-fluid cus-500">
    <div class="row px-xl-5">
        <div class="col-lg-12">
            <p class="text-center text-uppercase" style="color: #F27927;">Đăng ký</p>
        </div>
    </div>
    <div style="text-align: center; font-size: 12px;">
        <label style="margin-right: 18rem;">Họ và tên:</label>
        <input type="text" name="full-name" class="form-pay-no-acc-lg"/>
        <label style="margin-right: 18rem;">Email:</label>
        <input type="text" name="email" class="form-pay-no-acc-lg"/>
        <label style="margin-right: 18rem;">Số điện thoại:</label>
        <input type="text" name="phone-number" class="form-pay-no-acc-lg"/>
        <label style="margin-right: 18rem;">Ngày sinh:</label>
        <input type="date" name="date-of-birth" class="form-pay-no-acc-lg"/>
        <label style="margin-right: 22rem;margin-top: 20px">Mật khẩu:</label>
        <input type="password" name="password" class="form-pay-no-acc-lg"/>
    </div>
    <div style="text-align: center; margin-top: 35px;">
        <button class="btn btn-login">Đăng ký</button>
    </div>
    <div style="text-align: center;margin-top: 14px; font-size: 12px;">
        <a href="/forgot-password" class="text-center" style="text-decoration: underline; color: #000;">Quên mật
            khẩu</a>
    </div>
</form>
