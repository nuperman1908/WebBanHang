<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org
      xmlns:sec=http://www.thymeleaf.org/extras/spring-security
      xmlns:shiro=http://www.pollix.at/thymeleaf/shiro>
<head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="Site keywords here">
    <meta name="description" content="#">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Site Title -->
    <title>Sherah - HTML eCommerce Dashboard Template</title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">

    <!-- Fav Icon -->
    <link rel="icon" href="/img/logo.jpg">

    <!-- sherah Stylesheet -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome-all.min.css">
    <link rel="stylesheet" href="/css/charts.min.css">
    <link rel="stylesheet" href="/css/datatables.min.css">
    <link rel="stylesheet" href="/css/jvector-map.css">
    <link rel="stylesheet" href="/css/slickslider.min.css">
    <link rel="stylesheet" href="/css/jquery-ui.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body id="sherah-dark-light">

<div class="sherah-body-area">
    <!-- sherah Admin Menu -->
    <div th:replace="~{homePage/menu :: #sherah-smenu}"></div>
    <!-- End sherah Admin Menu -->

    <!-- Start Header -->
    <div th:replace="~{homePage/header :: #sherah-header}"></div>
    <!-- End Header -->

    <!-- sherah Dashboard -->
    <section class="sherah-adashboard sherah-show">
        <div class="container">
            <div class="col-12">
                    <div class="sherah-body">
                        <div class="sherah-wc__form-inner">
                            <h3 class="sherah-wc__form-title sherah-wc__form-title__one">Create new account <span>Please enter your employee information to continue</span></h3>
                            <!-- Sign in Form -->
                            <form class="sherah-wc__form-main p-0" th:action="@{/admin/employee/add}" method="post">
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-12">
                                        <div class="form-group">
                                            <label class="sherah-wc__form-label">Full Name *</label>
                                            <div class="form-group__input">
                                                <input class="sherah-wc__form-input" type="text" name="fullname" placeholder="Enter fullname" required="required">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-12">
                                        <div class="form-group">
                                            <label class="sherah-wc__form-label">Username *</label>
                                            <div class="form-group__input">
                                                <input class="sherah-wc__form-input" type="text" name="username" placeholder="Enter username" required="required">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-12">
                                        <div class="form-group">
                                            <label class="sherah-wc__form-label">Email</label>
                                            <div class="form-group__input">
                                                <input class="sherah-wc__form-input" type="email" name="email" placeholder="Enter email">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-12">
                                        <div class="form-group">
                                            <label class="sherah-wc__form-label">Phone number *</label>
                                            <div class="form-group__input">
                                                <input class="sherah-wc__form-input" type="text" name="phonenumber" placeholder="0123xxxxxx" required="required"
                                                       pattern="0[0-9]{9}" title="Phone number must be 10 digits">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <p th:if="${session.create_account_error != null}" th:text="${session.create_account_error}" style="color: red; margin-bottom: 10px; padding-left: 10px; padding-top: 10px"></p>
                                    </div>
                                    <div class="col-12">
                                        <!-- Form Group -->
                                        <div class="form-group form-mg-top25">
                                            <div class="sherah-wc__button sherah-wc__button--bottom">
                                                <button class="ntfmax-wc__btn" type="phonenumber">Create account</button>
                                            </div>
                                        </div>
                                        <!-- Form Group -->
                                    </div>

                                </div>
                            </form>
                            <!-- End Sign in Form -->
                        </div>
                    </div>
            </div>
        </div>
    </section>
    <!-- End sherah Dashboard -->
</div>

<!-- Sherah Scripts -->
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery-migrate.js"></script>
<script src="/js/jquery-ui.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/charts.js"></script>
<script src="/js/datatables.min.js"></script>
<script src="/js/circle-progress.min.js"></script>
<script src="///jquery-jvectormap.js"></script>
<script src="/js/jvector-map.js"></script>
<script src="/js/slickslider.min.js"></script>
<script src="/js/main.js"></script>

</script>
</body>
</html>
