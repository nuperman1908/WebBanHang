<!-- Breadcrumb Start -->
<div class="container-fluid">
    <div class="row px-xl-5 cus-w-150">
        <div class="col-12">

            </nav>

    <div class="row px-xl-5 cus-500">

        </div>
    </div>

<!-- Cart Start -->
<form th:action="@{/login}" method="post" class="container-fluid cus-w-150">
    <div class="row px-xl-5">
        <div class="col-lg-12">
            <p class="text-center text-uppercase" style="color: #F27927;">Đăng nhập</p>
        </div>
    </div>
    <div style="text-align: center;">
        <label style="margin-right: 18rem;">Email/Số điện thoại:</label>
        <input type="text" name="username" class="form-pay-no-acc-lg"/>
        <label style="margin-right: 22rem;margin-top: 20px">Mật khẩu:</label>
        <input type="password" name="password" class="form-pay-no-acc-lg"/>
    </div>
    <div style="text-align: center; margin-top: 35px;">
        <button class="btn btn-buy" type="submit">Đăng nhập</button>
    </div>
    <div style="text-align: center;margin-top: 14px;">
        <a href="/forgot-password" class="text-center" style="text-decoration: underline; color: #000;">Quên mật
            khẩu</a>
    </div>
</form>
<form th:action="@{/login}" method="post" class="container-fluid cus-500">
    <div class="row px-xl-5">
        <div class="col-lg-12">
            <p class="text-center text-uppercase" style="color: #F27927;">Đăng nhập</p>
        </div>
    </div>
    <div style="text-align: center; font-size: 12px;">
        <label style="margin-right: 18rem;">Email/Số điện thoại:</label>
        <input type="text" name="username" class="form-pay-no-acc-lg"/>
        <label style="margin-right: 22rem;margin-top: 20px">Mật khẩu:</label>
        <input type="password" name="password" class="form-pay-no-acc-lg"/>
    </div>
    <div style="text-align: center; margin-top: 35px;">
        <button class="btn btn-login">Đăng nhập</button>
    </div>
    <div style="text-align: center;margin-top: 14px; font-size: 12px;">
        <a href="/forgot-password" class="text-center" style="text-decoration: underline; color: #000;">Quên mật
            khẩu</a>
    </div>
</form>
