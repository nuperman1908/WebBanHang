<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org
      xmlns:sec=http://www.thymeleaf.org/extras/spring-security
      xmlns:shiro=http://www.pollix.at/thymeleaf/shiro>
<head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="Site keywords here">
    <meta name="description" content="#">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Site Title -->
    <title>Sherah - HTML eCommerce Dashboard Template</title>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <!-- Fav Icon -->
    <link rel="icon" href="/img/logo.jpg">
    <!-- sherah Stylesheet -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome-all.min.css">
    <link rel="stylesheet" href="/css/charts.min.css">
    <link rel="stylesheet" href="/css/datatables.min.css">
    <link rel="stylesheet" href="/css/jvector-map.css">
    <link rel="stylesheet" href="/css/slickslider.min.css">
    <link rel="stylesheet" href="/css/jquery-ui.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body id="sherah-dark-light">
<div class="sherah-body-area">
    <!-- sherah Admin Menu -->
    <div th:replace="~{homePage/menu :: #sherah-smenu}"></div>
    <!-- End sherah Admin Menu -->
    <!-- Start Header -->
    <div th:replace="~{homePage/header :: #sherah-header}"></div>
    <!-- End Header -->
    <!-- sherah Dashboard -->
    <section class="sherah-adashboard sherah-show">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="sherah-body">
                        <!-- Dashboard Inner -->
                        <div class="sherah-dsinner">
                            <!-- Sherah Breadcrumb -->
                            <div class="sherah-breadcrumb mg-top-30">
                                <h2 class="sherah-breadcrumb__title">Employee information</h2>
                                <ul class="sherah-breadcrumb__list">
                                    <li>
                                        <a href="#">Home</a>
                                    </li>
                                    <li class="active">
                                        <a href='#'>Employee information</a>
                                    </li>
                                </ul>
                            </div>
                            <!-- End Sherah Breadcrumb -->
                            <div class="sherah-personals">
                                <div class="row">
                                    <div class="col-lg-9 col-md-10 col-12 sherah-personals__content mg-top-30"
                                         style="margin: 30px auto">
                                        <div class="sherah-ptabs">
                                            <div class="sherah-ptabs__inner">
                                                <div class="tab-content" id="nav-tabContent">
                                                    <!--  Features Single Tab -->
                                                    <div class="tab-pane fade show active" id="id1" role="tabpanel">
                                                        <div action="#">
                                                            <div class="row">
                                                                <div class="col-12">
                                                                    <div class="sherah-ptabs__separate">
                                                                        <div class="sherah-ptabs__form-main">
                                                                            <div class="sherah__item-group sherah-default-bg sherah-border">
                                                                                <!--Profile Cover Info -->
                                                                                <div class="sherah-profile-cover sherah-offset-bg sherah-dflex">
                                                                                    <div class="sherah-profile-cover__img">
                                                                                        <img th:src="${imageUrl}"
                                                                                             alt="#">
                                                                                    </div>
                                                                                    <div class="sherah-profile-cover__content">
                                                                                        <h3 class="sherah-profile-cover__title"
                                                                                            th:text="${user.name}"></h3>
                                                                                        <span class="sherah-profile-cover__text sherah-color1">I am Professional Graphic Designer</span>
                                                                                        <ul class="sherah-social mg-top-30">
                                                                                            <li>
                                                                                                <a href="#"
                                                                                                   class="sherah-pcolor sherah-border sherah-default-bg">
                                                                                                    <i class="fa-brands fa-facebook-f"></i>
                                                                                                </a>
                                                                                            </li>
                                                                                            <li>
                                                                                                <a href="#"
                                                                                                   class="sherah-pcolor sherah-border sherah-default-bg">
                                                                                                    <i class="fa-brands fa-twitter"></i>
                                                                                                </a>
                                                                                            </li>
                                                                                            <li>
                                                                                                <a href="#"
                                                                                                   class="sherah-pcolor sherah-border sherah-default-bg">
                                                                                                    <i class="fa-brands fa-linkedin"></i>
                                                                                                </a>
                                                                                            </li>
                                                                                            <li>
                                                                                                <a href="#"
                                                                                                   class="sherah-pcolor sherah-border sherah-default-bg">
                                                                                                    <svg xmlns="http://www.w3.org/2000/svg"
                                                                                                         width="13"
                                                                                                         height="13"
                                                                                                         viewBox="0 0 13 13">
                                                                                                        <path id="Path_193"
                                                                                                              data-name="Path 193"
                                                                                                              d="M-395.137,386.139q0-.953,0-1.906c0-.237-.074-.31-.311-.31h-3.775a1.256,1.256,0,0,1-.866-.3,1.162,1.162,0,0,1-.323-1.239,1.136,1.136,0,0,1,.963-.773c.122-.011.245-.017.367-.017h3.609c.272,0,.336-.064.336-.337q0-1.875,0-3.749a1.257,1.257,0,0,1,.3-.866,1.162,1.162,0,0,1,1.239-.323,1.137,1.137,0,0,1,.773.963c.011.122.017.245.017.367q0,1.8,0,3.609c0,.272.064.336.337.336h3.749a1.257,1.257,0,0,1,.866.3,1.162,1.162,0,0,1,.323,1.239,1.137,1.137,0,0,1-.963.773c-.122.011-.245.017-.367.017q-1.8,0-3.609,0c-.272,0-.336.064-.336.337q0,1.875,0,3.749a1.256,1.256,0,0,1-.3.866,1.162,1.162,0,0,1-1.239.323,1.1,1.1,0,0,1-.769-.963c-.024-.617-.016-1.236-.022-1.854C-395.137,386.3-395.137,386.22-395.137,386.139Z"
                                                                                                              transform="translate(400.472 -376.258)"/>
                                                                                                    </svg>
                                                                                                </a>
                                                                                            </li>
                                                                                        </ul>
                                                                                    </div>
                                                                                </div>
                                                                                <!-- End Profile Cover Info -->
                                                                                <div
                                                                                        class="sherah-profile-info__v2 mg-top-30">
                                                                                    <h3 class="sherah-profile-info__heading mg-btm-30">
                                                                                        Employee Information</h3>
                                                                                    <div
                                                                                            class="sherah-profile-info__list sherah-dflex-column">
                                                                                        <li class="sherah-dflex">
                                                                                            <h4 class="sherah-profile-info__title">
                                                                                                Full Name :</h4>
                                                                                            <input name="fullname"
                                                                                                   class="sherah__item-input"
                                                                                                   th:value="${user.name}"
                                                                                                   disabled>
                                                                                        </li>
                                                                                        <div th:if="${account.userName != null}">
                                                                                            <li class="sherah-dflex">
                                                                                                <h4 class="sherah-profile-info__title">
                                                                                                    Username :</h4>
                                                                                                <input name="username"
                                                                                                       class="sherah__item-input"
                                                                                                       th:value="${account.userName}"
                                                                                                       disabled>
                                                                                            </li>
                                                                                        </div>
                                                                                        <div th:if="${account.email != null}">
                                                                                            <li class="sherah-dflex">
                                                                                                <h4 class="sherah-profile-info__title">
                                                                                                    Email :</h4>
                                                                                                <input name="email"
                                                                                                       class="sherah__item-input"
                                                                                                       th:value="${account.email}"
                                                                                                       disabled
                                                                                                >
                                                                                            </li>
                                                                                        </div>
                                                                                        <div th:if="${account.phoneNumber != null}">
                                                                                            <li class="sherah-dflex">
                                                                                                <h4 class="sherah-profile-info__title">
                                                                                                    Phone :</h4>
                                                                                                <input name="phoneNumber"
                                                                                                       class="sherah__item-input"
                                                                                                       th:value="${account.phoneNumber}"
                                                                                                       disabled
                                                                                                >
                                                                                            </li>
                                                                                        </div>
                                                                                        <div th:if="${user.dateOfBirth != null}">
                                                                                            <li class="sherah-dflex">
                                                                                                <h4 class="sherah-profile-info__title">
                                                                                                    Date of Birth
                                                                                                    :</h4>
                                                                                                <input name="dateOfBirth"
                                                                                                       type="date"
                                                                                                       class="sherah__item-input"
                                                                                                       th:value="${user.dateOfBirth}"
                                                                                                       disabled>
                                                                                            </li>
                                                                                        </div>
                                                                                        <div th:unless="${user.dateOfBirth != null}">
                                                                                            <li class="sherah-dflex">
                                                                                                <h4 class="sherah-profile-info__title">
                                                                                                    Date of Birth
                                                                                                    :</h4>
                                                                                                <input type="date"
                                                                                                       class="sherah__item-input"
                                                                                                       value="">
                                                                                            </li>
                                                                                        </div>
                                                                                        <li class="sherah-dflex">
                                                                                            <h4 class="sherah-profile-info__title">
                                                                                                Language :</h4>
                                                                                            <p class="sherah-profile-info__text"
                                                                                               th:text="${user.language}"></p>
                                                                                        </li>
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- End Dashboard Inner -->
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End sherah Dashboard -->
</div>
<!-- sherah Scripts -->
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery-migrate.js"></script>
<script src="/js/jquery-ui.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/charts.js"></script>
<script src="/js/final-countdown.min.js"></script>
<script src="/js/fancy-box.min.js"></script>
<script src="/js/fullcalendar.min.js"></script>
<script src="/js/datatables.min.js"></script>
<script src="/js/circle-progress.min.js"></script>
<script src="/js/jquery-jvectormap.js"></script>
<script src="/js/jvector-map.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
